<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Favcon/favcon_logo.png" />
    <title>Web Page Clone</title>
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <nav class="navbar">
        <div class="logo">
          <img src="Images/website-logo.png" alt="Image" />
        </div>
        <div class="navbar_item">
          <ul>
            <li><a href="#">RETAIL</a></li>
            <li><a href="#">SME</a></li>
            <li><a href="#">CORPORATE</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">COVID 19</a></li>
            <li><a href="#">CAMPGAINS</a></li>
          </ul>
        </div>
        <div class="search">
          <img src="Images/search-icon.png" alt="" />
        </div>
        <button class="btn">iservice</button>
      </nav>
      <!-- main section -->
      <div class="image1">
        <img src="Images/car.png" alt="Car" />
        <p>Car Loan</p>
      </div>

      <div class="main">
        <div class="main_section1">
          <h1>
            Chase Your <br />
            Dream with us
          </h1>
          <h5>
            The harder you work for something, the greater <br />
            you'll feel when you achieve it.
          </h5>
          <div class="buttons">
            <button class="btn1">APPLY ONLINE</button>
            <button class="btn2">LOAN CALCULATOR</button>
          </div>
          <div class="logos">
            <p><img src="Images/phone.png" alt="Phone" /> 1659 |</p>
            <p><img src="Images/facebook.png" alt="" /></p>
            <p><img src="Images/youtube.png" alt="" /></p>
            <p><img src="Images/linkedin.png" alt="" /></p>
            <p><img src="Images/instagram.png" alt="" /></p>
          </div>
        </div>

        <!-- left section -->

        <div class="left">
          <img src="Images/House.png" alt="house" />
          <p>Home Loan</p>
        </div>
        <img class="image2" src="Images/hero-image.png" alt="" />
      </div>
    </div>
  </body>
</html>
